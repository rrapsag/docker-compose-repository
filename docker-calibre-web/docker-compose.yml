---
services:
  calibre-web:
    image: lscr.io/linuxserver/calibre-web:latest
    container_name: calibre-web
    hostname: calibre-web
    ports:
      - 8083:8083
    environment:
      PUID: 1000
      PGID: 1000
      TZ: 'America/Sao_Paulo'
      #OAUTHLIB_RELAX_TOKEN_SCOPE: 1 # Google OAUTH
    volumes:
      - ./data/config:/config
      - ./data/books:/books
    healthcheck:
      test: ["CMD-SHELL", "nc -z localhost 8083 || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 60s
    restart: unless-stopped
